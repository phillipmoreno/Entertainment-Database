<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"

      crossorigin="anonymous"
    />

      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />

    <title>Entertainment Database</title>
  </head>
  <body>
    <header class="main-header">
      <h1>Entertainment Database<i class="fas fa-film"></i></h1>
      <nav class="main-nav">
        <ul class="flex-list">
          <li>
            <a href="index.html"><h4 class="current-page">Home</h4></a>

            <a href="about.html"><h4>About</h4></a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="search-bar">
      <div class="flex-filter">
        <button class="clicked filter-button"><h4 id="All">All</h4></button>
        <button class="filter-button"><h4 id="movie">Movies</h4></button>
        <button class="filter-button"><h4 id="series">Shows</h4></button>
        <button class="filter-button"><h4 id="game">Games</h4></button>
      </div>
      <div class="flex-search-bar">
        <input
          type="text"
          name="movie-name"
          id="movie-show-title"
          placeholder="Search for any movie, show, or video game"
        />
        <button class="clear-search-button"></button>
      </div>
    </div>
    <div class="movie-container"></div>
